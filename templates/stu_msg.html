        return false;
      });

    });

      });

  });

  $.get(
    'assistant?stu_msg={{data}} base counselor allotTime course_ms course_wk school_zs school_sk school_sh count_wk count_ms reason subTime passTime LOPTime feedbackTime',
    function (
      json) {
      // console.log(json.data)
      // var a = $("input[name  ='username']").attr('placeholder', json.data.username)
      $("input[name='username']").attr('placeholder', json.data.username);
      $("input[name='pinyin']").attr('placeholder', json.data.pinyin);
      $("input[name='GPA']").attr('placeholder', json.data.GPA);
      $("input[name='study']").attr('placeholder', json.data.study);

      if (json.data.gender == 'w') {
        var gender = '女';
      } else {
        var gender = '男';
      }
      // console.log(json.data.school_sh)
      $("input[name='gender']").attr('placeholder', gender);
      $("input[name='birth']").attr('placeholder', json.data.birth);
      $("input[name='IDCard']").attr('value', json.data.IDCard);
      $("input[name='major']").attr('placeholder', json.data.major);

      $("input[name='wechat']").attr('value', json.data.wechat);

      $("input[name='firstEmail']").attr('value', json.data.firstEmail);

      $("input[name='ambassador']").attr('placeholder', json.data.ambassador);
      $("input[name='counselor']").attr('placeholder', json.data.counselor);

      // console.log($('#school_sh').children()[0].text)
      if (json.data.school_sh) {
        $('#school_sh').attr('readonly', 'readonly')
      }
      $('#school_sh').children()[0].text = json.data.school_sh

        $('#school_sk').children()[0].text = json.data.school_sk
      }


      $("input[name='allotTime']").attr('placeholder', json.data.allotTime);

      // console.log(json.data.course_ms)



    });
