    <script>
        //------------------------------------PDFè½¬æˆå›¾ç‰‡------------------------------------



        var url = '/static/js/asdfaf12345.pdf';
        pdfjsLib.workerSrc = '/static/js/pdf.worker.js';

        //åˆ›å»º
        function createPdfContainer(id, className) {
            var pdfContainer = document.getElementById("my_canvas");
            var canvasNew = document.createElement('canvas');
            // $("my_canvas").on("click", function () {
            //     var url = '/static/js/asdfaf12345.pdf';
            //     window.open(url);
            // })
            canvasNew.id = id;
            canvasNew.className = className;
            pdfContainer.appendChild(canvasNew);
        };

        //æ¸²æŸ“pdf
        //å»ºè®®ç»™å®špdfå®½åº¦
        var body_width = $('body').css('width').split('px')[0]

        function renderPDF(pdf, i, id) {
            pdf.getPage(i).then(function (page) {
                var viewport = page.getViewport({
                    scale: body_width / 630
                });

                //
                //  å‡†å¤‡ç”¨äºæ¸²æŸ“çš„ canvas å…ƒç´ 
                //

                var canvas = document.getElementById(id);
                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = document.documentElement.clientWidth;

                //
                // å°† PDF é¡µé¢æ¸²æŸ“åˆ° canvas ä¸Šä¸‹æ–‡ä¸­
                //
                var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        };
        //åˆ›å»ºå’Œpdfé¡µæ•°ç­‰åŒçš„canvasæ•°
        function createSeriesCanvas(num, template) {
            var id = '';
            for (var j = 1; j <= num; j++) {
                id = template + j;
                createPdfContainer(id, 'pdf_class');
            }
        }
        //è¯»å–pdfæ–‡ä»¶ï¼Œå¹¶åŠ è½½åˆ°é¡µé¢ä¸­
        function loadPDF(fileURL) {
            pdfjsLib.getDocument({
                'url': fileURL,
                'cMapUrl': '/static/js/cmaps/',
                'cMapPack': true


            }).promise.then(function (pdf) {
                //ç”¨ promise è·å–é¡µé¢
                var id = '';
                var idTemplate = 'pdf-';
                var pageNum = pdf.numPages;
                //æ ¹æ®é¡µç åˆ›å»ºç”»å¸ƒ
                createSeriesCanvas(pageNum, idTemplate);
                //å°†pdfæ¸²æŸ“åˆ°ç”»å¸ƒä¸Šå»
                for (var i = 1; i <= pageNum; i++) {
                    id = idTemplate + i;
                    renderPDF(pdf, i, id);
                }
            });
        }
        loadPDF(url)
    </script>
